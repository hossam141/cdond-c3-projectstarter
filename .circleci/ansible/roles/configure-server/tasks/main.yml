---
- name: "Add Node.js from Nodesource"
  become: true
  shell: |
    curl -fsSL https://deb.nodesource.com/setup_13.x | sudo -E bash -

- name: "Install Node.js 13"
  become: true
  apt:
    name:  ["nodejs"]
    state: latest
    update_cashe: yes
    
- name: "installing npm"
  become: true
  apt:
    name: ["npm"]
    state: latest
    update_cache: yes 

- name: "Install PM2 Globally"
  npm:
    name:  pm2
    state: latest
    global: yes

